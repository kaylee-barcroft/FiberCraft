<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">
	<title>FiberCraft - Dashboard</title>
	<!-- custom font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
	<!-- css stylesheet -->
	<link href="./styles.css" rel="stylesheet" />
</head>
<body>
<nav>
	<img class="logo" id="logo" src="logo.jpg" alt='Ball of yarn' />
	<button type='button' id='nav-dashboard'>Dashboard</button>
	<button type='button' id='nav-pattern-upload'>Upload New Pattern</button>
	<button type='button' id='nav-pattern-filter'>Browse Patterns</button>
	<button type='button' id='nav-pattern-detail'>Pattern Detail</button>
</nav>
	<!-- SORTED PATTERNS STUFF -->
	<h1>Pattern Browse</h1>
	
	<section id='sort-params'>
		<div class='quilt-div'>
		<h2>Select Filter Parameters</h2>
		<label for="filter-pattern-type">Pattern Type: </label>
			<select name="filter-pattern-type" id="filter-pattern-type">
				<option value="">All</option>
				<option value="knitting">Knitting</option>
				<option value="crochet">Crochet</option>
				<option value="other">Other</option>
			</select>
			
		<button type="button" id='filter-query'>Show Results</button>
		</div>
	</section>
	<section id='filter-results'>

	</section>

<script src="filter.js"></script>
<script src="navbar.js"></script>
</body>
</html>
