<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>FiberCraft Pattern Manager</title>
	<!-- custom font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
	<!-- css stylesheet -->
	<link href="./styles.css" rel="stylesheet" />
</head>
<body>
<nav>
	<img class="logo" id="logo" src="logo.jpg" />
	<button type='button' id='nav-dashboard'>Dashboard</button>
	<button type='button' id='nav-pattern-upload'>Upload New Pattern</button>
	<button type='button' id='nav-pattern-detail'>Pattern Detail</button>
	</nav>
	<section id='formSection'>
	<h1>Pattern Upload</h1>
	<form action='/api' class='patternForm' method='POST'>
	<fieldset>
	  <legend>*Project Type</legend>

	  <div>
		<input type="radio" id="knitting" name="proj-type" value="knitting" required />
		<label for="knitting" class="radio-project">Knitting</label>
	  </div>

	  <div>
		<input type="radio" id="crochet" name="proj-type" value="crochet" />
		<label for="crochet" class="radio-project">Crochet</label>
	  </div>

	  <div>
		<input type="radio" id="other-proj-type" name="proj-type" value="other" />
		<label for="other-proj-type" class="radio-project">Other</label>
	  </div>
	</fieldset>
	<div>
		<label for="name">*Pattern name: </label>
		<input type="text" name="name" id="name" required />
	</div>
	<div>
		<label for="material-type">Yarn weight: </label>
		<select name="material-type" id="material-type">
			<option value="">--Select an option--</option>
			<option value="1">1 Super Fine</option>
			<option value="2">2 Fine</option>
			<option value="3">3 Light</option>
			<option value="4">4 Medium</option>
			<option value="5">5 Bulky</option>
			<option value="6">6 Super Bulky</option>
			<option value="7">7 Jumbo</option>
		</select>
	<p id='yarn-info'>More info about yarn weight <a href="https://fabricland.ca/howto/yarn-weight-info.php">here</a>!</p>
	</div>
	<div>
		<label for="material-qty">How much yarn is needed?: </label>
		<input type="text" name="material-qty" id="material-qty" />
	</div>
	<div id='pattern-link'>
		<label for="pattern">Pattern link: </label>
		<input type="url" name="pattern" id="pattern" />
	</div>
		<p class='button'>
		<button type="submit" id='pattern-save'>Save Pattern to Account</button>
		</p>
	<p id="form-message"></p>
	</form>
	<br />
	<button type='button' id='to-pattern-detail'>Pattern Detail</button>
	</section>
<script src="crafting.js"></script>
</body>
</html>
