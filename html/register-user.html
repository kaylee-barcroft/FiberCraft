<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">
	<title>FiberCraft - Register</title>
	<!-- custom font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
	<!-- css stylesheet -->
	<link href="./styles.css" rel="stylesheet" />
</head>
<body>
<nav>
	<img class="logo" id="logo" src="logo.jpg" alt='Ball of yarn' />
	<button type='button' id='nav-dashboard'>Dashboard</button>
	<button type='button' id='nav-pattern-upload'>Upload New Pattern</button>
	<button type='button' id='nav-pattern-filter'>Browse Patterns</button>
	<button type='button' id='nav-pattern-detail'>Pattern Detail</button>
	</nav>
	
	<h1>Register New Account</h1>
	<form action='' method='POST' >
		<label for="username">*Username: </label>
		<input type="text" name="username" id="username" required />
		<label for="password">*Password: </label>
		<input type="password" name="password" id="password" required />
		<label for="password2">*Confirm Password: </label>
		<input type="password" name="password2" id="password2" required />
		<input type='submit' value="Create Account" />
		<div id='form-message'></div>
	</form>
	
	<script src="register.js"></script>
</body>
</html>
